<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <!-- 这个标签对移动端很重要,用于适应各种尺寸屏幕 -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" id="viewport">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>手机新浪网</title>
  <link rel="stylesheet" href="site.css">
</head>
<body>
  <div class="banner-wrap">
    <a href="">
      <img class="full-box-img" src="https://d7.sinaimg.cn/pfpghc2/201702/17/f5090c7fb40a4794949b090475d4dc39.jpg" alt="">
      <mark class="ad-text">广告</mark>
    </a>
  </div>
  <div id="couponWrap" class="coupon-wrap">
    <div class="coupon hide">
      <a href="">
        <img class="full-box-img" src="https://d1.sinaimg.cn/201702/22/1446518_2.23wapqp-320x180.png" alt="">
      </a>
      <mark class="ad-text">广告</mark>
    </div>
    <div class="coupon-text">
      <a class="text-blue" href="">点击领取800元优惠券</a>
      <div class="abo-right arrow-wrap">
        <span class="arrow-ico down"></span>
      </div>
    </div>
  </div>
  <header class="extra-wrap">
    <a class="mobile-logo float-left" href="" title="手机新浪网">
      <img src="#" alt="">
    </a>
    <div class="toggle-wrap float-left">
      <a class="toggle touch active" href="">触屏版</a>
      <a class="toggle faster" href="">极速版</a>
    </div>
    <ul class="float-right ico-list">
      <li><a class="cloud-ico" href=""><img src="#" alt=""></a></li>
      <li><a class="user-ico" href=""><img src="#" alt=""></a></li>
      <li><a class="menu-ico" href=""><img src="#" alt=""></a></li>
    </ul>
  </header>
</body>
</html>
